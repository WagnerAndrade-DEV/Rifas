<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio Principal</title>
    <link rel="stylesheet" href="../static/sorteio.css">
</head>
<body>
    <div class="container2">
        <img src="../static/iphone13.png" width="300">
        <div class="sorteioPrincipal">
            <h2>Iphone 13 (128 GB)</h2>
            <p>- Sorteio em 15/04/2023</p>

            <form class="container4" method="POST" target="_blank">
                <h2>Preencha com seus dados abaixo</h2>
                <p>Nome:</p>
                <input type="text" name="nome" id="nome" required>
    
                <p>Tel:</p>
                <input type="text" name="telefone" id="telefone" maxlength="15" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" /  required>
    
                <div class="valorBotao">
                    <h3>R$9,99</h3>
                    <input type="number" name="quantidade" id="quantidade" min="1" max="1000" value="1">
                    <button class="button-13" type="submit">Comprar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
